<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wello!</title>
  <script src="lib/phaser.js"></script>
  <script src="lib/core.js"></script>
  <script src="build/game.js"></script>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      var game = new Phaser.Game(512, 223, Phaser.AUTO, '', {
        preload: preload, create: create
      });

      function preload () {
        game.load.spritesheet('sabrewulf', 'assets/sabrewulf.png', 120, 100);

        game.load.spritesheet('background', 'assets/background.png');
      }

      function create () {
        game.add.sprite(0, 0, 'background');

        // var player = game.add.sprite(game.world.centerX, game.world.centerY, 'sabrewulf');

        var player = game.add.sprite(80, 150, 'sabrewulf');

        player.anchor.setTo(0.5, 0.5);

        player.animations.add('walk');

        player.animations.play('walk', 10, true);

      }
    };
  </script>
</body>
</html>
