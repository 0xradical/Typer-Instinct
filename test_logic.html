<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wello!</title>
  <script src="lib/peer.js"></script>
  <script src="lib/phaser.js"></script>
  <script src="lib/core.js"></script>
  <script src="build/game.js"></script>
</head>
<body>
  <script type="text/javascript">
    window.onload = function() {
      window.blah = 'arst';
      // setInterval(function() { window.blah = (new StringMatcher()).getRandomWord(); }, 1000);
      window.matcher = new StringMatcher();
      Game.run("Hueho");
    };

  </script>
  <div id='game-div'></div>
  <table>
    <tr></tr>
  <tr><td>Punch: </td><td><span id='word-punch'></span></td><td><span id='match-level-punch'></span></td></tr>
  <tr><td>Kick: </td><td><span id='word-kick'></span></td><td><span id='match-level-kick'></span></td></tr>
  <tr><td>Jump: </td><td><span id='word-jump'></span></td><td><span id='match-level-jump'></span></td></tr>
  <tr><td>Squat: </td><td><span id='word-squat'></span></td><td><span id='match-level-squat'></span></td></tr>
  <tr><td>Block: </td><td><span id='word-block'></span></td><td><span id='match-level-block'></span></td></tr>
  <tr><td>Special: </td><td><span id='word-special'></span></td><td><span id='match-level-special'></span></td></tr>
  <tr><td>Cancel: </td><td><span id='word-cancel'></span></td><td><span id='match-level-cancel'></span></td></tr>
  </table>
  <input type='text' name='player-input' id='player-input' oninput='updateMatchLevelsFromInput()' onchange='handleUserSubmission()'>
  <script type="text/javascript">
    function updateMatchLevelsFromInput() {
      window.matcher.updateMatchLevelsFromInput();
    }

    function handleUserSubmission() {
      window.matcher.handleUserSubmission();
    }
  </script>
</body>
</html>
